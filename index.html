<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!--
  Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.

  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
-->

  <div class="container">
    <div class="result">
      <h6>Your Result</h6>
      <div class="result-num">
        <p>76</p>
        <span>of 100</span>
      </div>
      <div class="great">
        <p class="great-text">Great</p>
        <p class="great-info">You scored higher than 65% of the<br> people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary">
      <h3>Summary</h3>
      <div class="summary-boxes">
        <div class="summary-box reaction-box">
          <div class="reaction">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <span>Reaction</span>
          </div>
          <p><span>80</span>/100</p>
        </div>
        <div class="summary-box memory-box">
          <div class="reaction">
            <img src="./assets/images/icon-memory.svg" alt="">
            <span>Memory</span>
          </div>
          <p><span>92</span>/100</p>
        </div>
        <div class="summary-box verbal-box">
          <div class="reaction">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <span>Verbal</span>
          </div>
          <p><span>61</span>/100</p>
        </div>
        <div class="summary-box visual-box">
          <div class="reaction">
            <img src="./assets/images/icon-visual.svg" alt="">
            <span>Visual</span>
          </div>
          <p><span>80</span>/100</p>
        </div>
      </div>
      <div class="summary-link">Continue</div>
    </div>
  </div>

  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>-->
</body>

</html>
